{% extends 'base.html' %}


{% block content %}

    <div class="grid-container sign-up-page">
        <header>
            <div class="logo">
                <span class="lashhh">Lashhh</span>
                <span class="by">by</span>
                <span class="belle">Belle</span>
            </div>

            <a class="back" href="./">&#x27F5; Back</a>

            <div class="right-side-menu">
                <div class="hamburger-menu">
                    <input type="checkbox" name="menu-toggle" id="menu-toggle">
                    <label for="menu-toggle">
                        <svg viewBox="0 0 30 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 20H20V16.6667H0V20ZM0 0V3.33333H30V0H0ZM0 11.6667H30V8.33333H0V11.6667Z" />
                        </svg>
                    </label>
                    <ul class="ul-nav-links">
                        <li><a href="./">Home</a></li>
                        <li><a href="#">Catalogue</a></li>
                        <li><a href="#">About</a></li>
                        <li><a class="active" href="#">Log in</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="log-in-section">
            <h1>Log in</h1>

            <form action="" method="POST">
                <div class="form-field">
                    <label for="email">
                        E-mail:
                    </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-field">
                    <label for="password">
                        Password:
                    </label>
                    <input type="password" name="password" id="password">
                </div>
                <button type="submit">Log in</button>
            </form>

        </main>
    </div>

{% endblock %}
